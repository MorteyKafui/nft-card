<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nft Card</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="card">
          <img
            src="images/image-equilibrium.jpg"
            alt="logo"
            class="card__img"
          />
          <h1 class="card__text">Equilibrium #3429</h1>
          <p class="card__subtext">
            Our equilibrium collection promotes balance and calm.
          </p>
          <div class="card__eth">
            <div class="eth_num">
              <h2 class="eth_text">
                <img src="images/icon-ethereum.svg" alt="" class="eth_img" />
                0.041ETH
              </h2>
            </div>
            <div class="eth_clock">
              <h2 class="eth_img">
                <img src="images/icon-clock.svg" alt="" /> 3 days left
              </h2>
            </div>
          </div>
          <div class="line"></div>
          <footer class="card__footer">
            <div>
              <img src="images/image-avatar.png" alt="" class="footer_img" />
              <h3>Creation of <span>Jules Wyvern</span></h3>
            </div>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
